name: Build Paper Writer

on: 
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # 恢复您习惯的 latest 配置
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # Linux 必须装这个，否则编译出来的软件就是个空壳，运行必闪退
    - name: Install Tkinter (Linux)
      if: runner.os == 'Linux'
      run: sudo apt-get update && sudo apt-get install -y python3-tk tcl-dev tk-dev libx11-dev

    # 核心修复：添加 shell: bash
    # 这让 Windows 也能看懂 Linux 的命令，解决 "ParserError"
    - name: Build with PyInstaller
      shell: bash
      run: |
        pyinstaller --name="PaperAI" --onefile --windowed --clean \
        --collect-all customtkinter \
        --collect-all docx \
        --collect-all openai \
        --hidden-import=docx \
        --hidden-import=openai \
        main.py

    - name: Rename Output
      shell: bash
      run: |
        if [ "${{ runner.os }}" == "Windows" ]; then
          mv dist/PaperAI.exe dist/PaperAI_Windows.exe
        elif [ "${{ runner.os }}" == "macOS" ]; then
          mv dist/PaperAI dist/PaperAI_macOS
        else
          mv dist/PaperAI dist/PaperAI_Linux
        fi

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: PaperAI_${{ runner.os }}
        path: dist/
