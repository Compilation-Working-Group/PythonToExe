name: Build Executables

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Linux system dependencies (for Tkinter)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update -y
          sudo apt-get install -y python3-tk tk

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        shell: bash  # 统一使用 bash，Windows 自带 Git Bash
        run: |
          EXTRA_ARGS="--onefile --collect-all customtkinter --collect-all python-docx --collect-all pillow"
          if [ "${{ runner.os }}" != "Linux" ]; then
            EXTRA_ARGS="$EXTRA_ARGS --windowed"
          fi
          pyinstaller $EXTRA_ARGS main.py

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-build
          path: dist/*
