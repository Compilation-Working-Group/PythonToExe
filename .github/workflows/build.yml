name: ğŸš€ Multi-Platform Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      release_note:
        description: 'ç‰ˆæœ¬è¯´æ˜ï¼ˆå¯é€‰ï¼‰'
        required: false
        default: ''

permissions:
  contents: write

jobs:
  build:
    name: Build Â· ${{ matrix.label }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            label: Windows
            artifact: AI-Writer-Windows
            exe_suffix: .exe

          - os: macos-latest
            label: macOS
            artifact: AI-Writer-macOS
            exe_suffix: ''

          - os: ubuntu-latest
            label: Linux
            artifact: AI-Writer-Linux
            exe_suffix: ''

    runs-on: ${{ matrix.os }}

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: ğŸ“¦ Install System Dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y \
            python3-tk \
            libglib2.0-0 \
            libsm6 \
            libxrender1 \
            libxext6 \
            libx11-dev \
            libxkbcommon-x11-0 \
            libxml2-dev \
            libxslt-dev

      - name: ğŸ“¦ Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: ğŸ” Locate customtkinter Data (Unix)
        if: matrix.os != 'windows-latest'
        shell: bash
        run: |
          CTK_PATH=$(python -c "import customtkinter, os; print(os.path.dirname(customtkinter.__file__))")
          echo "CTK_PATH=$CTK_PATH" >> $GITHUB_ENV

      - name: ğŸ” Locate customtkinter Data (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $ctk = python -c "import customtkinter, os; print(os.path.dirname(customtkinter.__file__))"
          echo "CTK_PATH=$ctk" | Out-File -FilePath $env:GITHUB_ENV -Append

      # â”€â”€ Windows æ„å»º (ä½¿ç”¨ PowerShell åå¼•å· ` æ¢è¡Œ) â”€â”€
      - name: ğŸ”¨ Build (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          pyinstaller `
            --onefile `
            --windowed `
            --name "AI-Writer" `
            --add-data "$env:CTK_PATH;customtkinter" `
            --hidden-import customtkinter `
            --hidden-import PIL `
            --hidden-import PIL._tkinter_finder `
            --collect-all anthropic `
            --collect-all openai `
            --collect-all docx `
            --hidden-import lxml `
            main.py

      # â”€â”€ macOS æ„å»º (ä½¿ç”¨ Bash åæ–œæ  \ æ¢è¡Œ) â”€â”€
      - name: ğŸ”¨ Build (macOS)
        if: matrix.os == 'macos-latest'
        shell: bash
        run: |
          pyinstaller \
            --onefile \
            --windowed \
            --name "AI-Writer" \
            --add-data "$CTK_PATH:customtkinter" \
            --hidden-import customtkinter \
            --hidden-import PIL \
            --hidden-import PIL._tkinter_finder \
            --collect-all anthropic \
            --collect-all openai \
            --collect-all docx \
            --hidden-import lxml \
            main.py

      # â”€â”€ Linux æ„å»º (ä½¿ç”¨ Bash åæ–œæ  \ æ¢è¡Œ) â”€â”€
      - name: ğŸ”¨ Build (Linux)
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          pyinstaller \
            --onefile \
            --name "AI-Writer" \
            --add-data "$CTK_PATH:customtkinter" \
            --hidden-import customtkinter \
            --hidden-import PIL \
            --hidden-import PIL._tkinter_finder \
            --collect-all anthropic \
            --collect-all openai \
            --collect-all docx \
            --hidden-import lxml \
            main.py

      - name: âœ… Verify Build Output
        shell: bash
        run: |
          echo "=== dist/ contents ==="
          ls -lh dist/ || dir dist\\

      - name: ğŸ“¤ Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/
          retention-days: 30

  release:
    name: ğŸ‰ Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: ğŸ“¥ Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts/

      - name: ğŸ“ List Release Files
        run: find release-artifacts/ -type f | sort

      - name: ğŸ—œï¸ Package Artifacts
        run: |
          cd release-artifacts
          for dir in */; do
            name="${dir%/}"
            zip -r "../${name}.zip" "$dir"
            echo "Packaged: ${name}.zip"
          done
          cd ..
          ls -lh *.zip

      - name: ğŸš€ Publish Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            AI-Writer-Windows.zip
            AI-Writer-macOS.zip
            AI-Writer-Linux.zip
          generate_release_notes: true
          draft: false
          prerelease: false
