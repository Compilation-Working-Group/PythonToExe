name: Build Paper Writer

on: 
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # Linux 必须安装 tk 开发库才能编译成功
    - name: Install Tkinter (Linux)
      if: runner.os == 'Linux'
      run: sudo apt-get update && sudo apt-get install -y python3-tk tcl-dev tk-dev

    # Windows 构建 (保持无黑框 --windowed)
    - name: Build Windows
      if: runner.os == 'Windows'
      shell: bash
      run: |
        pyinstaller --name="PaperAI" --onefile --windowed --clean \
        --collect-all customtkinter \
        --collect-all docx \
        --collect-all openai \
        --hidden-import=docx \
        --hidden-import=openai \
        main.py

    # Linux 构建 (去掉 --windowed 以便调试报错)
    # 注意：这里去掉了 --windowed，这样你在终端运行是能看到所有打印信息
    - name: Build Linux
      if: runner.os == 'Linux'
      run: |
        pyinstaller --name="PaperAI" --onefile --clean \
        --collect-all customtkinter \
        --collect-all docx \
        --collect-all openai \
        --hidden-import=docx \
        --hidden-import=openai \
        main.py

    # macOS 构建 (保持无黑框)
    - name: Build macOS
      if: runner.os == 'macOS'
      run: |
        pyinstaller --name="PaperAI" --onefile --windowed --clean \
        --collect-all customtkinter \
        --collect-all docx \
        --collect-all openai \
        --hidden-import=docx \
        --hidden-import=openai \
        main.py

    - name: Rename Output
      shell: bash
      run: |
        if [ "${{ matrix.os }}" == "windows-latest" ]; then
          mv dist/PaperAI.exe dist/PaperAI_Windows.exe
        elif [ "${{ matrix.os }}" == "macos-latest" ]; then
           # macOS通常生成.app包，但onefile模式生成二进制，我们重命名它
           mv dist/PaperAI dist/PaperAI_macOS
        else
          mv dist/PaperAI dist/PaperAI_Linux
        fi

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: PaperAI_${{ matrix.os }}
        path: dist/
