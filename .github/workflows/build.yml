name: Build Lesson Plan Writer

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            name: Windows
            ext: .exe
            # Windows 不需要那个 Linux 特有的 hidden-import
            args: --hidden-import=PIL.ImageTk
          
          - os: macos-latest
            name: macOS
            ext: ""
            # macOS 也不需要
            args: --hidden-import=PIL.ImageTk
          
          - os: ubuntu-latest
            name: Linux
            ext: ""
            # 【关键】只有 Linux 需要强制引入 PIL._tkinter_finder
            args: --hidden-import=PIL._tkinter_finder --hidden-import=PIL.ImageTk

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build with PyInstaller
      # 使用 ${{ matrix.args }} 动态插入不同系统需要的参数
      run: |
        pyinstaller --noconfirm --onefile --windowed ${{ matrix.args }} --name "JintaLessonWriter-${{ matrix.name }}" main.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: JintaLessonWriter-${{ matrix.name }}
        path: dist/JintaLessonWriter-${{ matrix.name }}${{ matrix.ext }}
