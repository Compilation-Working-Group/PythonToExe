name: Build Desktop App (Win/macOS/Linux)

on:
  workflow_dispatch: # 已取消自动触发，仅保留手动运行

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip' # 开启缓存加速后续运行

      - name: Install Linux runtime deps (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libxcb-cursor0 \
            libxcb-xinerama0 \
            libxcb-icccm4 \
            libxcb-keysyms1 \
            libxcb-render-util0 \
            libxkbcommon-x11-0 \
            fcitx5-frontend-qt6

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Patch PySide6 with fcitx5 plugin (Linux)
        if: runner.os == 'Linux'
        shell: bash
        run: |
          # 定位 PySide6 插件目录
          PYSIDE_QT_PLUGINS=$(python -c "import os, PySide6; print(os.path.join(os.path.dirname(PySide6.__file__), 'Qt', 'plugins'))")
          TARGET_DIR="$PYSIDE_QT_PLUGINS/platforminputcontexts"
          mkdir -p "$TARGET_DIR"

          # 查找 fcitx5 插件位置
          FCITX_SO=$(find /usr/lib -name "libfcitx5platforminputcontextplugin.so" 2>/dev/null | head -n 1)
          
          if [ -z "$FCITX_SO" ]; then
            echo "Error: fcitx5 qt6 plugin not found."
            exit 1
          fi

          echo "Found fcitx5 plugin at: $FCITX_SO"
          cp "$FCITX_SO" "$TARGET_DIR/"
          echo "Successfully patched PySide6 plugins."

      - name: Build with PyInstaller
        shell: bash
        run: |
          # 统一清理
          rm -rf build dist || true
          
          # 根据系统执行打包
          if [[ "${{ runner.os }}" == "Linux" ]]; then
            # Linux 环境下为了确保插件被正确包含，建议使用 --onedir 并手动检查
            pyinstaller --noconfirm --clean --onedir --windowed --name PaperWriter main.py
          else
            # Windows/macOS 使用单文件模式
            pyinstaller --noconfirm --clean --onefile --windowed --name PaperWriter main.py
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: PaperWriter-${{ runner.os }}
          path: dist/
