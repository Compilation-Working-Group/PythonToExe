name: Build Lesson Plan Writer

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            name: Windows
            ext: .exe
            # Windows 需要显式指定 PIL 的隐藏导入
            args: --hidden-import=PIL._tkinter_finder --hidden-import=PIL.ImageTk
          
          - os: macos-latest
            name: macOS
            ext: ""
            # Mac 只需要 ImageTk
            args: --hidden-import=PIL.ImageTk
          
          - os: ubuntu-latest
            name: Linux
            ext: ""
            # 【重要】Linux 改用 collect-all 策略，并依赖下方安装的系统库
            args: --collect-all ttkbootstrap

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    # 【关键修复步骤】手动安装 Linux 缺失的 Tkinter 系统库
    - name: Install System Dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-tk tk-dev

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build with PyInstaller
      run: |
        pyinstaller --noconfirm --onefile --windowed ${{ matrix.args }} --name "JintaLessonWriter-${{ matrix.name }}" main.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: JintaLessonWriter-${{ matrix.name }}
        path: dist/JintaLessonWriter-${{ matrix.name }}${{ matrix.ext }}
