name: Build Molecule Viewer (Manual)

# 核心修改：只允许手动触发 (workflow_dispatch)
on: 
  workflow_dispatch:
    inputs:
      version_tag:
        description: '版本号 (可选, 仅作标记)'
        required: false
        default: 'v1.0'

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build with PyInstaller
      # 增加 --clean 清理缓存，确保构建纯净
      run: |
        pyinstaller --name="Chem3D_Viewer" --onefile --windowed --clean --collect-all customtkinter main.py

    # Linux/Mac 重命名
    - name: Rename Output (Unix)
      if: matrix.os != 'windows-latest'
      run: |
        mv dist/Chem3D_Viewer dist/Chem3D_Viewer_${{ matrix.os }}

    # Windows 重命名
    - name: Rename Output (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        ren dist\Chem3D_Viewer.exe Chem3D_Viewer_windows.exe

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: Chem3D_Viewer_${{ matrix.os }}
        path: dist/
