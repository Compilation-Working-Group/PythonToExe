name: Build SmartDivider

on:
  push:
    tags:
      - 'v*' # 只有打 tag (如 v1.0) 时才触发构建，节省资源
  workflow_dispatch: # 允许手动触发

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            TARGET: windows
            CMD_BUILD: pyinstaller --onefile --windowed --name SmartDivider-Win main.py
            OUT_FILE: dist/SmartDivider-Win.exe
          - os: ubuntu-latest
            TARGET: linux
            CMD_BUILD: pyinstaller --onefile --windowed --name SmartDivider-Linux main.py
            OUT_FILE: dist/SmartDivider-Linux
          - os: macos-latest
            TARGET: macos
            CMD_BUILD: pyinstaller --onefile --windowed --name SmartDivider-Mac main.py
            OUT_FILE: dist/SmartDivider-Mac

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' # 推荐使用 3.10 或 3.11 保持稳定

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build with PyInstaller
        run: ${{ matrix.CMD_BUILD }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: SmartDivider-${{ matrix.TARGET }}
          path: ${{ matrix.OUT_FILE }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: SmartDivider-windows

      - name: Download Linux Artifact
        uses: actions/download-artifact@v4
        with:
          name: SmartDivider-linux

      - name: Download Mac Artifact
        uses: actions/download-artifact@v4
        with:
          name: SmartDivider-macos

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            SmartDivider-Win.exe
            SmartDivider-Linux
            SmartDivider-Mac
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
