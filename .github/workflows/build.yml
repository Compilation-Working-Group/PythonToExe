name: Build SmartDivider Final Fix

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            TARGET: windows
            CMD_BUILD: pyinstaller --onefile --windowed --collect-all customtkinter --name SmartDivider-Win main.py
            OUT_FILE: dist/SmartDivider-Win.exe
          
          - os: ubuntu-22.04
            TARGET: linux
            # 针对 Linux，我们依然加上 collect-all jaraco 作为双重保险
            CMD_BUILD: pyinstaller --onefile --windowed --collect-all customtkinter --collect-all jaraco --name SmartDivider-Linux main.py
            OUT_FILE: dist/SmartDivider-Linux
            
          - os: macos-latest
            TARGET: macos
            CMD_BUILD: pyinstaller --onefile --windowed --collect-all customtkinter --name SmartDivider-Mac main.py
            OUT_FILE: dist/SmartDivider-Mac

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' 

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          
          # 【核心修复在这里】
          # 强制安装 70.0.0 版本以下的 setuptools
          # 这彻底避开了 jaraco 的报错根源
          pip install "setuptools<70.0.0"
          
          # 安装您的依赖
          pip install -r requirements.txt
          
          # 再次补充安装 jaraco，防止万一
          pip install jaraco.text jaraco.classes jaraco.context jaraco.functools

      - name: Build with PyInstaller
        run: ${{ matrix.CMD_BUILD }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: SmartDivider-${{ matrix.TARGET }}
          path: ${{ matrix.OUT_FILE }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: SmartDivider-windows
      - name: Download Linux Artifact
        uses: actions/download-artifact@v4
        with:
          name: SmartDivider-linux
      - name: Download Mac Artifact
        uses: actions/download-artifact@v4
        with:
          name: SmartDivider-macos
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            SmartDivider-Win.exe
            SmartDivider-Linux
            SmartDivider-Mac
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
