name: Build TTS App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
    
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    # Linux 下需要额外的系统依赖来支持 tkinter 和 audio
    - name: Install Linux dependencies
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-tk ffmpeg

    - name: Install Python dependencies
      run: |
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build with PyInstaller
      run: |
        # 使用 --onefile 打包成单文件，--windowed 隐藏控制台窗口
        pyinstaller --onefile --windowed --name="DeepTTS" main.py

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: DeepTTS-${{ matrix.os }}
        path: dist/
