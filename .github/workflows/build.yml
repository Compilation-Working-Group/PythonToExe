name: Build TTS Application

on:
  push:
    branches: [ "main" ] # 如果你的主分支叫 master，请修改为 master
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: # 允许你在 GitHub Actions 页面手动点击运行

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # 定义需要编译的操作系统环境
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10' # 3.10 版本在各平台打包最稳定

    - name: Install System Dependencies (Linux only)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-tk libasound2-dev libportaudio2

    - name: Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build Executable with PyInstaller
      run: |
        # 强制收集底层依赖，避免运行报缺失库的错误
        pyinstaller --noconfirm --onefile --windowed --name "ChemTTS_Pro" --collect-all azure.cognitiveservices.speech --collect-all docx main.py

    - name: Upload Artifact (Windows)
      if: runner.os == 'Windows'
      uses: actions/upload-artifact@v4
      with:
        name: ChemTTS_Pro-Windows
        path: dist/*.exe

    - name: Upload Artifact (macOS)
      if: runner.os == 'macOS'
      uses: actions/upload-artifact@v4
      with:
        name: ChemTTS_Pro-macOS
        path: dist/ChemTTS_Pro.app

    - name: Upload Artifact (Linux)
      if: runner.os == 'Linux'
      uses: actions/upload-artifact@v4
      with:
        name: ChemTTS_Pro-Linux
        path: dist/ChemTTS_Pro
