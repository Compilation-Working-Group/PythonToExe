name: Build TTS App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    # Linux 必须安装系统级 ffmpeg，否则音频处理会失败
    - name: Install Linux dependencies
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-tk ffmpeg libsdl2-dev

    - name: Install Python dependencies
      run: |
        pip install --upgrade pip
        # 这里会自动读取 requirements.txt 中的 moviepy<2.0
        pip install -r requirements.txt
        pip install pyinstaller

    # 使用 Bash 运行 PyInstaller，解决 Windows 下的反斜杠问题
    - name: Build with PyInstaller
      shell: bash
      run: |
        pyinstaller --onefile --windowed --name="DeepTTS" \
          --collect-all moviepy \
          --hidden-import=moviepy \
          --hidden-import=moviepy.editor \
          --hidden-import=moviepy.audio.fx.all \
          --hidden-import=proglog \
          --hidden-import=decorator \
          --hidden-import=tqdm \
          --hidden-import=imageio \
          --hidden-import=imageio_ffmpeg \
          main.py

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: DeepTTS-${{ matrix.os }}
        path: dist/
